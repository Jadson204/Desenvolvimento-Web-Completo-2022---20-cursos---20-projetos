<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">

		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;
		}

		.negrito{
			/*normal, bold, 100 até 900*/
			font-weight: 600;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			/*underline, overline, line-trough*/
			text-decoration: line-through;
		}

		.texto{
			font: bold 40px "Lucida Sans Unicode", "Lucila Grande", sans-serif;
		}

	</style>

</head>
<body>

	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto itálico</p>
	<p class="formatacao">Formatação de textos</p>
	<p class="texto">Texto</p>
	<p>Texto normal</p>

</body>
</html>
