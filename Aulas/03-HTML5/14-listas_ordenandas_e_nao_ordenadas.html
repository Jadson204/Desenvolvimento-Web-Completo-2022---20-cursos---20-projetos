<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<h2>Lista não ordenada</h2>
	<!--Lista não ordenada: circle, square, disc-->
	<ul type="disc">
		<li>Home</li>
		<li>Notebook</li>
		<li>Roteador</li>
	</ul>

	<h2>Lista ordenada</h2>
	<!--Lista ordenada: 1, A, a, I, i-->
	<ol type="A">
		<li>Star Wars</li>
		<li>Senhor dos anéis</li>
		<li>Marvel</li>
	</ol>

</body>
</html>
